<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .error-container {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-content {
            background: #ffffff;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        .error-emoji {
            font-size: 48px;
            display: block;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 20px;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #000000 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .error-description {
            font-size: 16px;
            color: #666666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .error-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .error-button:active {
            transform: translateY(0);
        }

        /* Decorations */
        .decoration {
            position: fixed;
            border-radius: 50%;
            opacity: 0.05;
            pointer-events: none;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            background: #2563eb;
            top: -100px;
            left: -100px;
            animation: float1 8s ease-in-out infinite;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            background: #000000;
            bottom: -50px;
            right: -50px;
            animation: float2 10s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -30px); }
        }

        @media (max-width: 768px) {
            .error-content {
                padding: 40px 24px;
            }

            .error-code {
                font-size: 56px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 20px;
            }

            .error-content {
                padding: 32px 16px;
            }

            .error-code {
                font-size: 48px;
            }

            .error-title {
                font-size: 20px;
            }

            .error-description {
                font-size: 13px;
            }

            .error-button {
                padding: 12px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="error-container">
        <div class="error-content">
            <span class="error-emoji">üîç</span>
            <div class="error-code">404</div>
            <h1 class="error-title">Halaman Tidak Ditemukan</h1>
            <p class="error-description">
                Maaf, halaman yang Anda cari tidak ada. Coba gunakan menu navigasi atau kembali ke beranda.
            </p>
            <a href="/" class="error-button">Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
