server
{
    listen 80;
    server_name formula.mathlab.id;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/formula.mathlab.id;

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  Error page configuration, allowed to be commented, deleted or modified
    # SPA fallback: route undefined requests to index.html with 200 status
    error_page 404 =200 /index.html;
    error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP reference configuration, allowed to be commented, deleted or modified
    include enable-php-84.conf;
    #PHP-INFO-END

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known{
        allow all;
    }

    #Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # ============ SPA Client-side Routing - STRICT ORDER ============
    # 1. Cache images with 30 day expiration
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|woff|woff2|ttf|eot)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    # 2. Cache JS and CSS with 12 hour expiration
    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null; 
    }

    # 3. Don't cache index.html - must check server for updates
    location = /index.html {
        expires -1;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # 4. SPA route handling - CRITICAL
    # Try to serve actual files/folders, fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html =404;
    }
    # ============ End SPA Configuration ============

    #REWRITE-START URL rewrite rule reference, any modification will invalidate the rewrite rules set by the panel
    include /www/server/panel/vhost/rewrite/formula.mathlab.id.conf;
    #REWRITE-END

    access_log  /www/wwwlogs/formula.mathlab.id.log;
    error_log  /www/wwwlogs/formula.mathlab.id.error.log;
}

