server
{
    listen 80;
    server_name formula-api.mathlab.id;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/formula-api.mathlab.id;

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  Error page configuration, allowed to be commented, deleted or modified
    # SPA fallback: route undefined requests to index.html with 200 status
    error_page 404 =200 /index.html;
    # Server error pages
    error_page 502 /502.html;
    error_page 503 /503.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP reference configuration, allowed to be commented, deleted or modified
    #Clear cache

    location ~ /purge(/.*) {
        proxy_cache_purge cache_one $host$1$is_args$args;
        #access_log  /www/wwwlogs/formula-api.mathlab.id_purge_cache.log;
    }
	#Referenced reverse proxy rule, if commented, the configured reverse proxy will be invalid
	include /www/server/panel/vhost/nginx/proxy/formula-api.mathlab.id/*.conf;

	include enable-php-00.conf;
    #PHP-INFO-END

    #REWRITE-START URL rewrite rule reference, any modification will invalidate the rewrite rules set by the panel
    include /www/server/panel/vhost/rewrite/formula-api.mathlab.id.conf;
    #REWRITE-END

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known{
        allow all;
    }

    #Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # ============ SPA Client-side Routing Configuration ============
    # Cache static assets with long expiration
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }
    # ============ End SPA Configuration ============

    access_log  /www/wwwlogs/formula-api.mathlab.id.log;
    error_log  /www/wwwlogs/formula-api.mathlab.id.error.log;
}
